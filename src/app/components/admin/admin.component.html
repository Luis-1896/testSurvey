<br>
<div class="container">
<table class="table table-bordered ">
    <thead class="text-center">
        <td>Name</td>
        <td>Company</td>
        <td>Email</td>
        <td>Status</td>
        <td>Options</td>
        
    </thead>
    <tbody>
        <tr *ngFor="let good of prue; index as i" >
            
          
              <td *ngIf="good.admin===false">{{good.name}}</td>
              <td *ngIf="good.admin===false">{{good.company}}</td>
              <td *ngIf="good.admin===false">{{good.email}}</td>
              <td *ngIf="good.admin===false">{{good.status}}</td>
              <td *ngIf="good.admin===false"><button mat-raised-button color="primary" [disabled]="good.status===false" (click)="info(i)">View Survey</button></td>
            
            
        </tr>
    </tbody>
       
</table>




</div>


<div>
  <div >
    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="doughnutChartColors"
        [chartType]="doughnutChartType">
      </canvas>
    </div>
  </div>

    <button mat-raised-button color="primary" (click)="actualizar()">Actualizar</button>


</div>
